<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Trajet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpiftTUi6_GfoenaUvpmX1vuysTYnN_dQ"
            defer
    ></script>
</head>
<body>
<div id="leftContainer">
    <h2>Zone de recherche et de données</h2>
    <form id="routeForm">
        <label for="departure">Départ :</label>
        <input type="text" id="departure" name="departure" placeholder="Ex : Annecy" required>
        <label for="arrival">Arrivée :</label>
        <input type="text" id="arrival" name="arrival" placeholder="Ex : Chambéry" required>
        <button type="button" id="searchButton">Recherche</button>
        <div id="resultContainer"></div>
    </form>
    <div id="cars-container">
        <!-- Vehicle List -->
        <div id="vehicle-list-container">
            <h2>Available Vehicles</h2>
            <ul id="vehicle-list">
                <!-- Dynamically populated by JavaScript -->
            </ul>
        </div>

        <!-- Vehicle Details Page -->
        <div id="vehicle-details" class="card hide">
            <button id="vehicle-details-back">Back to list</button>
            <div class="vehicle-details-header">
                <img id="vehicle-details-image" src="" alt="Vehicle Image" />
                <img id="vehicle-details-brand" src="" alt="Brand Image" />
                <h3 id="vehicle-details-name"></h3>
                <p id="vehicle-details-version"></p>
            </div>

            <div class="vehicle-details-section">
                <h4>General Info</h4>
                <ul id="vehicle-details-general">
                    <!-- Dynamically populated by JavaScript -->
                </ul>
            </div>

            <div class="vehicle-details-section">
                <h4>Range</h4>
                <table id="vehicle-details-range">
                    <!-- Dynamically populated by JavaScript -->
                </table>
            </div>

            <div class="vehicle-details-section">
                <h4>Performance</h4>
                <ul id="vehicle-details-performance">
                    <!-- Dynamically populated by JavaScript -->
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="rightContainer">
    <div id="map">Chargement...</div>
</div>
<script type="module" src="script.js"></script>
$<script type="module" src="resultRender.js"></script>
</body>
</html>
